					<ul class="dropdown-menu">
						<li><a class="dropdown-item active" href="/juegos">Todos los juegos</a></li>
						<li><a class="dropdown-item" href="/preventas">Preventas</a></li>

<div layout:fragment="content" class="container my-5">
</div>



	<div layout:fragment="content">
		<h4>Lista completa de juegos</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="game : ${games}"
					th:object="${games}">
					<a th:href="@{/juego/{id}(id=*{id})}" class="card shadow-lg"
						style="text-decoration: none;"> <img
						th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
						th:alt="*{titulo}" class="card-img-top">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
							<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"
								class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${games}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
