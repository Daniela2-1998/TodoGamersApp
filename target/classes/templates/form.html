<!DOCTYPE html>
<html lang="es"
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">

	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
	<link
			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet" />

	<style>
form .invalid-feedback {
	display: block;
}
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">TodoGamers</a>
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/noticias">Noticias</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="/juegos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Catálogo
					</a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="/juegos">Todos los juegos</a></li>
						<li><a class="dropdown-item" href="/preventas">Preventas</a></li>
						<li><a class="dropdown-item" href="/promociones">Promociones</a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/admin">Administrador</a>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button type="button" class="btn btn-outline-primary">Buscar</button>
			</form>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="/login" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Inicio de sesión
				</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="/">Iniciar sesión</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="/registro">Registrate</a></li>
				</ul>
			</li>
		</div>
	</div>
</nav>

<div layout:fragment="content" class="container my-5">
</div>



	<div layout:fragment="form">
		<br>
		<form action="" method="post" th:object="${game}"
			enctype="multipart/form-data">
			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo: </label> <input
					type="text" id="titulo" placeholder="Digite el titulo"
					class="form-control" th:field="*{titulo}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}"
					th:errors="*{titulo}"></div>
			</div>

			<div class="mb-3">
				<label for="descripcion" class="form-label">Descripción: </label>
				<textarea id="descripcion" placeholder="Coloque la descripción del juego"
					class="form-control" th:field="*{descripcion}"></textarea>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
			</div>

			<div class="mb-3">
				<label for="personajes" class="form-label">Personajes: </label>
				<textarea id="personajes" placeholder="Coloque los personajes principales"
						  class="form-control" th:field="*{personajes}"></textarea>
				<div class="invalid-feedback"
					 th:if="${#fields.hasErrors('personajes')}" th:errors="*{personajes}"></div>
			</div>

			<div class="mb-3">
				<label for="fechaEstreno" class="form-label">Fecha de
					estreno : </label> <input type="date" id="fechaEstreno"
					placeholder="Digite la fecha de estreno" class="form-control"
					th:field="*{fechaEstreno}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('fechaEstreno')}"
					th:errors="*{fechaEstreno}"></div>
			</div>
			<div class="mb-3">
				<label for="youtubeTrailerId" class="form-label">Youtube
					Trailer ID : </label> <input type="text" id="youtubeTrailerId"
					placeholder="Digite el Youtube Trailer ID" class="form-control"
					th:field="*{youtubeTrailerId}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('youtubeTrailerId')}"
					th:errors="*{youtubeTrailerId}"></div>
			</div>
			<div class="mb-3">
				<label for="portada" class="form-label">Portada : </label> <input
					type="file" name="portada" id="portada" class="form-control"
					th:field="*{portada}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
			</div>
			<div class="mb-3">
				<label for="plataformas" class="form-label">Plataformas: </label> <select
					id="plataformas" class="form-control" th:field="*{plataformas}" multiple>
					<option th:each="genero : ${plataformas}" th:value="${plataforma.id}"
						th:text="${plataformas.titulo}"></option>
				</select>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('plataformas')}" th:errors="*{plataformas}"></div>
			</div>

			<div class="text-end">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
</body>
</html>
